<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contacts</title>
</head>
<body>
<h1>Contacts</h1>
<table id="contacts-table">
	<tr id="contacts-head">
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Address 1</th>
		<th>Address 2</th>
		<th>City</th>
		<th>State</th>
		<th>Zip Code</th>
	</tr>
</table>

<form id="contacts-form">
    <div class="item text">
        <label>First name:</label>
        <div class="field"><input type="text" name="first_name" /></div>
    </div>
    <div class="item text">
        <label>Last name:</label>
        <div class="field"><input type="text" name="last_name" /></div>
    </div>
    <div class="item text">
    	<lable>Email: </label>
    	<div class="field"><input type="text" name="Email" /><div>
    <div class="item text">
        <label>Address 1:</label>
        <div class="field"><input type="text" name="Address 1" /></div>
    </div>
    <div class="item text">
    	<label>Address 2:</label>
    	<div class="field"><input type="text" name="Address 2" /></div>
    <div class="item text">
    	<label>City:</label>
    	<div class="field"><input type="text" name="City" /></div>	
    <div class="item text">
    	<label>State:</label>
    	<div class="field"><input type="text" name="State" /></div>	
    <div class="item text">
    	<label>Zip Code:</label>
    	<div class="field"><input type="text" name="Zip Code" /><div>	
    <div class="button-wrapper">
        <div class="item button">
            <div class="field"><input type="button" id="contacts-op-discard" value="Discard" /></div>
        </div>
        <div class="item button button-default">
            <div class="field"><input type="submit" id="contacts-op-save" value="Save" /></div>
        </div>
    </div>
    <input type="hidden" name="id_entry" value="0" />
</form>
<script>
	
</script>
</body>
</html>
